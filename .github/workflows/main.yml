name: Build Debug APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle 8.2 (No Cache)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2
          cache-disabled: true

      - name: Clean Project
        run: gradle clean --no-daemon --no-build-cache

      - name: Build Debug APK (Ready To Install)
        run: gradle :app:assembleDebug --no-daemon --no-build-cache

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: tasalicool-debug
          path: app/build/outputs/apk/debug/app-debug.apk
